{% extends 'home.html' %}

{% block content %}

{% load crispy_forms_tags %}


<div class="text-center text-xl font-bold">
    <p>แก้ไขโปรไฟล์</p>
</div>

<div class="flex justify-center gap-4 mt-10 mb-10">
    <div class="max-w-96">
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="mt-2 text-center">
                <button type="submit" class="bg-yellow-600 text-gray-800 rounded hover:scale-105 border border-gray-500 p-2 px-5">บันทึก</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
